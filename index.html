<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="myH1">StopWatch</h1>

    <div id="Container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="content">
            <button id="myStart" onclick="start(event)">Start</button>
            <button id="mystop" onclick="stop(event)" disabled>Stop</button>
            <button id="myReset" onclick="reset(event)">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
